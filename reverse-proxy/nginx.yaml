apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: nginx
  namespace: workspaces
spec:
  displayName: Nginx
  description: nginx is a simple webserver with php support. The config files reside
    in `/config` for easy user customization.
  category: Reverse Proxy
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/nginx-logo.png
  baseImage: lscr.io/linuxserver/nginx:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - nginx
  - reverse proxy
