apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: heimdall
  namespace: workspaces
spec:
  displayName: Heimdall
  description: heimdall is a way to organise all those links to your most used web
    sites and web applications in a simple way.  Simplicity is the key to Heimdall.  Why
    not use it as your browser start page? It even has the ability to include a search
    bar using either Google, Bing or DuckDuckGo.
  category: Dashboard
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/heimdall-logo.png
  baseImage: lscr.io/linuxserver/heimdall:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - heimdall
  - dashboard
