apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: adguardhome-sync
  namespace: workspaces
spec:
  displayName: Adguardhome-Sync
  description: adguardhome-sync is a tool to synchronize AdGuardHome config to replica
    instances.
  category: Network,DNS
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/adguardhome-sync-logo.png
  baseImage: lscr.io/linuxserver/adguardhome-sync:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - adguardhome-sync
  - network,dns
