apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: librespeed
  namespace: workspaces
spec:
  displayName: Librespeed
  description: librespeed is a very lightweight Speedtest implemented in Javascript,
    using XMLHttpRequest and Web Workers.  No Flash, No Java, No Websocket, No Bullshit.
  category: Monitoring
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/librespeed-logo.png
  baseImage: lscr.io/linuxserver/librespeed:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - librespeed
  - monitoring
