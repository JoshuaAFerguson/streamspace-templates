apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: openvscode-server
  namespace: workspaces
spec:
  displayName: Openvscode-Server
  description: openvscode-server provides a version of VS Code that runs a server
    on a remote machine and allows access through a modern web browser.
  category: Development
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/openvscode-server-logo.png
  baseImage: lscr.io/linuxserver/openvscode-server:latest
  defaultResources:
    memory: 4Gi
    cpu: 2000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - openvscode-server
  - development
