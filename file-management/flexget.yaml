apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: flexget
  namespace: workspaces
spec:
  displayName: Flexget
  description: flexget is a multipurpose automation tool for all of your media.
  category: File Management
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/flexget-logo.png
  baseImage: lscr.io/linuxserver/flexget:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - flexget
  - file management
