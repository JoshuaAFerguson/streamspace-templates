apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: pyload-ng
  namespace: workspaces
spec:
  displayName: Pyload-Ng
  description: '[pyLoad] is a Free and Open Source download manager written in Python
    and designed to be extremely lightweight, easily extensible and fully manageable
    via web.'
  category: File Management
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/pyload-ng-logo.png
  baseImage: lscr.io/linuxserver/pyload-ng:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - pyload-ng
  - file management
