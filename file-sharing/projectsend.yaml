apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: projectsend
  namespace: workspaces
spec:
  displayName: Projectsend
  description: projectsend is a self-hosted application that lets you upload files
    and assign them to specific clients that you create yourself. Secure, private
    and easy. No more depending on external services or e-mail to send those files.
  category: File Sharing
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/projectsend-logo.png
  baseImage: lscr.io/linuxserver/projectsend:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - projectsend
  - file sharing
