apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: pydio-cells
  namespace: workspaces
spec:
  displayName: Pydio-Cells
  description: pydio-cells is the nextgen file sharing platform for organizations.
    It is a full rewrite of the Pydio project using the Go language following a micro-service
    architecture.
  category: File Sharing
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/pydio-cells-logo.png
  baseImage: lscr.io/linuxserver/pydio-cells:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - pydio-cells
  - file sharing
