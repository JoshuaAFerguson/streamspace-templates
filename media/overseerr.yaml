apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: overseerr
  namespace: workspaces
spec:
  displayName: Overseerr
  description: overseerr is a request management and media discovery tool built to
    work with your existing Plex ecosystem.
  category: Media
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/overseerr-logo.png
  baseImage: lscr.io/linuxserver/overseerr:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - overseerr
  - media
