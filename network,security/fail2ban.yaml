apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: fail2ban
  namespace: workspaces
spec:
  displayName: Fail2Ban
  description: fail2ban is a daemon to ban hosts that cause multiple authentication
    errors.
  category: Network,Security
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/fail2ban-logo.png
  baseImage: lscr.io/linuxserver/fail2ban:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - fail2ban
  - network,security
