apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: jackett
  namespace: workspaces
spec:
  displayName: Jackett
  description: 'jackett works as a proxy server: it translates queries from apps (Sonarr,
    SickRage, CouchPotato, Mylar, etc) into tracker-site-specific http queries, parses
    the html response, then sends results back to the requesting software. This allows
    for getting recent uploads (like RSS) and performing searches. Jackett is a single
    repository of maintained indexer scraping & translation logic - removing the burden
    from other apps.'
  category: Indexers
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/jackett-logo.png
  baseImage: lscr.io/linuxserver/jackett:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - jackett
  - indexers
