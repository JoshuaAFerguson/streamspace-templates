apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: qdirstat
  namespace: workspaces
spec:
  displayName: Qdirstat
  description: '[QDirStat] Qt-based directory statistics: KDirStat without any KDE
    -- from the author of the original KDirStat.'
  category: Storage
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/qdirstat-logo.png
  baseImage: lscr.io/linuxserver/qdirstat:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - qdirstat
  - storage
