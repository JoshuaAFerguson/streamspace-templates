apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: tvheadend
  namespace: workspaces
spec:
  displayName: Tvheadend
  description: 'tvheadend works as a proxy server: is a TV streaming server and recorder
    for Linux, FreeBSD and Android supporting DVB-S, DVB-S2, DVB-C, DVB-T, ATSC, ISDB-T,
    IPTV, SAT>IP and HDHomeRun as input sources. Tvheadend offers the HTTP (VLC, MPlayer),
    HTSP (Kodi, Movian) and SAT>IP streaming. Multiple EPG sources are supported (over-the-air
    DVB and ATSC including OpenTV DVB extensions, XMLTV, PyXML).'
  category: Audio & Video
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/tvheadend-logo.png
  baseImage: lscr.io/linuxserver/tvheadend:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - tvheadend
  - audio & video
