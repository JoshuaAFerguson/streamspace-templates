apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: calibre
  namespace: workspaces
spec:
  displayName: Calibre
  description: calibre is a powerful and easy to use e-book manager. Users say it's
    outstanding and a must-have. It'll allow you to do nearly everything and it takes
    things a step beyond normal e-book software. It's also completely free and open
    source and great for both casual users and computer experts.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/calibre-logo.png
  baseImage: lscr.io/linuxserver/calibre:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - calibre
  - productivity
