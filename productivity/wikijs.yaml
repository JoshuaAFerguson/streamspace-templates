apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: wikijs
  namespace: workspaces
spec:
  displayName: Wikijs
  description: wikijs A modern, lightweight and powerful wiki app built on NodeJS.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/wikijs-logo.png
  baseImage: lscr.io/linuxserver/wikijs:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - wikijs
  - productivity
