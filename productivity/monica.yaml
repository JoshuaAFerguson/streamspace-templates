apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: monica
  namespace: workspaces
spec:
  displayName: Monica
  description: monica is an open source personal relationship management system, that
    lets you document your life.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/monica-logo.png
  baseImage: lscr.io/linuxserver/monica:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - monica
  - productivity
