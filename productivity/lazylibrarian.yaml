apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: lazylibrarian
  namespace: workspaces
spec:
  displayName: Lazylibrarian
  description: lazylibrarian is a program to follow authors and grab metadata for
    all your digital reading needs. It uses a combination of Goodreads Librarything
    and optionally GoogleBooks as sources for author info and book info.  This container
    is based on the DobyTang fork.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/lazylibrarian-logo.png
  baseImage: lscr.io/linuxserver/lazylibrarian:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - lazylibrarian
  - productivity
