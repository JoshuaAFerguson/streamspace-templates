apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: raneto
  namespace: workspaces
spec:
  displayName: Raneto
  description: raneto - is an open source Knowledgebase platform that uses static
    Markdown files to power your Knowledgebase.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/raneto-logo.png
  baseImage: lscr.io/linuxserver/raneto:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - raneto
  - productivity
