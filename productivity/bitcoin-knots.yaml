apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: bitcoin-knots
  namespace: workspaces
spec:
  displayName: Bitcoin-Knots
  description: '[Bitcoin Knots] can be used as a desktop client for regular payments
    or as a full node server utility for merchants and other payment services.'
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/bitcoin-knots-logo.png
  baseImage: lscr.io/linuxserver/bitcoin-knots:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - bitcoin-knots
  - productivity
