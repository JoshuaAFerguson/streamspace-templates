apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: dokuwiki
  namespace: workspaces
spec:
  displayName: Dokuwiki
  description: dokuwiki is a simple to use and highly versatile Open Source wiki software
    that doesn't require a database. It is loved by users for its clean and readable
    syntax. The ease of maintenance, backup and integration makes it an administrator's
    favorite. Built in access controls and authentication connectors make DokuWiki
    especially useful in the enterprise context and the large number of plugins contributed
    by its vibrant community allow for a broad range of use cases beyond a traditional
    wiki.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/dokuwiki-logo.png
  baseImage: lscr.io/linuxserver/dokuwiki:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - dokuwiki
  - productivity
