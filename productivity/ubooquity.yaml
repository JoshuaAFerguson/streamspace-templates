apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: ubooquity
  namespace: workspaces
spec:
  displayName: Ubooquity
  description: ubooquity is a free, lightweight and easy-to-use home server for your
    comics and ebooks. Use it to access your files from anywhere, with a tablet, an
    e-reader, a phone or a computer.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/ubooquity-logo.png
  baseImage: lscr.io/linuxserver/ubooquity:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - ubooquity
  - productivity
