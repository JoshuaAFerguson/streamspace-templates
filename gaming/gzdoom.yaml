apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: gzdoom
  namespace: workspaces
spec:
  displayName: Gzdoom
  description: '[GZDoom] is a feature centric port for all Doom engine games, based
    on ZDoom, adding an OpenGL renderer and powerful scripting capabilities.'
  category: Gaming
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/gzdoom-logo.png
  baseImage: lscr.io/linuxserver/gzdoom:latest
  defaultResources:
    memory: 4Gi
    cpu: 2000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - gzdoom
  - gaming
