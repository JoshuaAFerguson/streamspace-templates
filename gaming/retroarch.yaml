apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: retroarch
  namespace: workspaces
spec:
  displayName: Retroarch
  description: '[RetroArch] is a frontend for emulators, game engines and media players.
    It enables you to run classic games on a wide range of computers and consoles
    through its slick graphical interface.'
  category: Gaming
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/retroarch-logo.png
  baseImage: lscr.io/linuxserver/retroarch:latest
  defaultResources:
    memory: 4Gi
    cpu: 2000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - retroarch
  - gaming
