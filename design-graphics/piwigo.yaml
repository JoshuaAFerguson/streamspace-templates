apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: piwigo
  namespace: workspaces
spec:
  displayName: Piwigo
  description: piwigo is a photo gallery software for the web that comes with powerful
    features to publish and manage your collection of pictures.
  category: Design & Graphics
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/piwigo-logo.png
  baseImage: lscr.io/linuxserver/piwigo:latest
  defaultResources:
    memory: 4Gi
    cpu: 2000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - piwigo
  - design & graphics
