apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: altus
  namespace: workspaces
spec:
  displayName: Altus
  description: '[Altus] is an Electron-based WhatsApp client with themes and multiple
    account support.'
  category: Chat
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/altus-logo.png
  baseImage: lscr.io/linuxserver/altus:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: 8080
  capabilities:
  - Network
  - Clipboard
  tags:
  - altus
  - chat
